<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music audio website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./scrip.js"></script>
    
</head>
<body>

    <div class="hero">
        <div class="navbar">
            <h3 id="Amharic">አማርኛ መዝሙር</h3>
            
        </div>
        <div class="content">
            <div class="left">
                <h1>MY <br> FAVORITE <br> MEZMUR</h1>
            </div>
            <div class="right">
                <p>Click To Play</p>
                <img src="images/play.png" id="icon">
            
                
            </div>
        
        </div>
    </div>
    <section>
        <div class="container">
            
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
            <span id="session">AM</span><br>
            
                <h4>Wednesdsy, May 18, 2022 <br>
                    Time in Seattle, WA</h4> 
        
            
           </div> 
    </section>

    <audio id="mysong">
        <source src="images/dd7c4fc1-53af-4911-afc9-bfb373918650.mp3" type="audio/mp3">
    </audio>
    <script>

        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        
        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "images/pause.png";
            }else{
                mysong.pause();
                icon.src = "images/play.png";
            }
        }
        function displayTime(){
    var dateTime = new Date();
    var hrs = dateTime.getHours();
    var min = dateTime.getMinutes();
    var sec = dateTime.getSeconds();
    var session = document.getElementById('session');
  if(hrs >=12){
      session.innerHTML = 'PM';
  }else{
      session.innerHTML = 'AM'
  }
    document.getElementById('hours').innerHTML = hrs;
    document.getElementById('minutes').innerHTML = min;
    document.getElementById('seconds').innerHTML = sec;

}
setInterval(displayTime, 10);
    </script>

</body>
</html>
